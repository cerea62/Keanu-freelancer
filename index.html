<!DOCTYPE html>
<html lang="ru">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keanu freelancer</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header-items">
        <img class="logo" src="./image/ico/logo.png" alt="Логотип">
        <ul class="social-icon">
          <li class="social-icon__item">
            <a href="#">
              <img class="social-icon__image link-opacity" src="./image/ico/github.png">
            </a>
          </li>
          <li class="social-icon__item">
            <a href="#">
              <img class="social-icon__image link-opacity" src="./image/ico/twitter.png">
            </a>
          </li>
          <li class="social-icon__item">
            <a href="#">
              <img class="social-icon__image link-opacity" src="./image/ico/instagram.png">
            </a>
          </li>
          <li class="social-icon__item">
            <a href="#">
              <img class="social-icon__image link-opacity" src="./image/ico/facebook.png">
            </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="hero-content">
       
          <p class="hero-content__profession">Фрилансер</p>
          <h1 class="hero-content__title">Петр Федоров</h1>
          <p class="hero-content__text">Разрабатываю сайты для малого 
            и среднего бизнеса. У меня можно заказать дизайн и верстку 
            небольшого сайта или интернет-магазина</p>
          <button class="hero-content__button" href="#">Бесплатная консультация </button>
          
     
        <img class="hero-content__image" src="./image/Keanu.png" alt="Портрет">

      </div>
    </section>
  
  </div>

</body>
